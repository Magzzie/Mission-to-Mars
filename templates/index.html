<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1" />
    <meta name="HandheldFriendly" content="true">
    <title>Mission to Mars</title>
    <style>
      img {
      border: 2px solid gray;
      border-radius: 4px;
      padding: 5px;
      max-width: 100%;
      height: auto;
      }
      img:hover {
         box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
      }  
   </style>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="col-xs-12">
      <div class="col-sm-6">
      <div class="col-lg-8">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <!-- Add a button to activate scraping script -->
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
      </div>
      </div>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-xs-12">
        <div class="col-sm-6">
        <div class="col-lg-8">
          <div class="media">
            <div class="media-body">
              <h2><b>Latest Mars News</b></h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
        </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-xs-12">
        <div class="col-sm-6">
        <div class="col-lg-8">
          <h2><b>Featured Mars Image</b></h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        </div>
        </div>

        <div class="col-xs-12">
        <div class="col-sm-6">
        <div class="col-lg-8">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h3><b>Mars Facts</b></h3>
            {{ mars.facts | safe }}
          </div>
        </div>
        </div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="col-xs-12">
        <div class="col-sm-6">
        <div class="col-lg-8">
          <div class="page-header">
            <h2 class="text-center"><b>Mars Hemispheres</b></h2>
          </div>
        </div>
        </div>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-xs-12">
        <div class="col-sm-6">
        <div class="col-lg-8">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url | default('static/images/error.png', true)}}" alt="..." >                  
            <div class="caption">
              <h3><b>{{hemisphere.title}}</b></h3>
            </div>
          </div>
        </div>
        </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
